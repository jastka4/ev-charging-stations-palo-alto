jwt:
  secret: mysecret
resource:
  url: http://localhost:8081
spring:
  cache:
    cache-names:
      - buckets
    caffeine:
      spec: maximumSize=1000000,expireAfterAccess=3600s
bucket4j:
  enabled: true
  filters:
    - cache-name: buckets
      filter-method: servlet
      url: /energy/consumption-details
      rate-limits:
        - bandwidths:
            - capacity: 5
              time: 1
              unit: minutes
    - cache-name: buckets
      filter-method: servlet
      url: /authenticate
      rate-limits:
        - execute-condition:  "!@authenticationService.isLogged()"
          expression: "getRemoteAddr()"
          bandwidths:
            - capacity: 10
              time: 1
              unit: minutes